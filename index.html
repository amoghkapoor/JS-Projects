<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fluid Image Hover</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="gallery">
				<div class="image-container">
					<img
						src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress"
						alt="Girl Swinging on a Beach"
						class="image"
					/>
				</div>

				<div class="image-container">
					<img
						src="https://images.pexels.com/photos/4101555/pexels-photo-4101555.jpeg?auto=compress"
						alt="Rainbow over a Snow covered Mountain"
						class="image"
					/>
				</div>

				<div class="image-container">
					<img
						src="https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?auto=compress"
						alt="Devil's Bridge"
						class="image"
					/>
				</div>

				<div class="image-container">
					<img
						src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress"
						alt="White Sand Beach"
						class="image"
					/>
				</div>

				<div class="image-container">
					<img
						src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress"
						alt="Sunset through a tree on a cliff"
						class="image"
					/>
				</div>
			</div>
			<div class="modal">
				<img src="" alt="" class="modal-image" />
				<p class="caption">ABCDEFGHI</p>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
