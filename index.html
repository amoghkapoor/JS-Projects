<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Item Lister</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header">
			<div class="title">Item List</div>
			<div class="search">
				<input type="text" name="" id="filter" placeholder="Search Items..." />
			</div>
		</header>
		<main id="main">
			<div class="box">
				<form action="" id="form">
					<label for="textbox" class="heading">Add Items</label>
					<br />
					<input type="text" name="textbox" id="textbox" />
					<input type="submit" id="submit" value="Submit" />
				</form>
				<h2 class="heading">List</h2>
				<ul class="list-group" id="items">
					<li class="list-group-item" id="item1">
						List Item 1
						<button class="close">&#x2715;</button>
					</li>
					<li class="list-group-item" id="item2">
						List Item 2
						<button class="close">&#x2715;</button>
					</li>
					<li class="list-group-item" id="item3">
						List Item 3
						<button class="close">&#x2715;</button>
					</li>
					<li class="list-group-item" id="item4">
						List Item 4
						<button class="close">&#x2715;</button>
					</li>
					<li class="list-group-item" id="item5">
						List Item 5
						<button class="close">&#x2715;</button>
					</li>
				</ul>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
