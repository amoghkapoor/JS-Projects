<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D Card Effect</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="sneaker">
					<div class="circle"></div>
					<img
						src="https://user-images.githubusercontent.com/72312945/123366816-84843680-d596-11eb-986d-d5888856b713.png"
						alt=""
					/>
				</div>
				<div class="info">
					<div class="title">Nike</div>
					<div class="caption">
						FUTURE READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT
					</div>
					<div class="sizes">
						<button>39</button>
						<button>40</button>
						<button class="active">41</button>
						<button>42</button>
					</div>
					<div class="purchase">
						<button>PURCHASE</button>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
